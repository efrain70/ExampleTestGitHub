[tox]
envlist = robot,pytest
passenv = DISPLAY

[testenv]
basepython=python2.7

[testenv:pytest]
deps=
    pytest
    selenium

commands=
    pytest tests/pytest

[testenv:robot]
deps=
    # compatible with py27
    # https://github.com/robotframework/Selenium2Library/issues/479
    robotframework-selenium2library

commands=
  pybot tests/robot
